<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .header {
        margin: 20px;
        color: #6a1b0b;
        font-family: "Courier New", Courier, monospace;
        text-shadow: 2px 2px 2px #6e3b19;
      }

      /* T1 start */

      .box {
        border: 3px solid black;
        /* padding: 10px; */
        margin: 50px;
        width: 300px;
        height: 200px;
        transition: 0.5s;
        /* height: 50vh; */
      }
      .box img {
        width: 300px;
        height: 200px;
        transition: 0.5s;
      }
      .box:hover img {
        transform: rotateZ(-20deg);
        box-shadow: 5px 5px 20px #371804;
        border-radius: 10px;
      }
      .box:hover {
        border-radius: 10px;
        transform: rotateZ(10deg);
        box-shadow: 5px 5px 20px #371804;
      }

      /* T2 start */

      .box1 {
        width: 100%;
        height: 50vh;
        margin: 50px;
        border: 1px solid black;
      }

      .box1 img:nth-child(1) {
        transform: translate(20px, 20px) scale(0.8);
        filter: blur(5px);
      }

      .box1 img:nth-child(2) {
        transform: translate(-200px, 60px) scale(0.9);
        filter: blur(2.5px);
      }

      .box1 img:nth-child(3) {
        transform: translate(-400px, 120px) scale(1);
      }
    </style>
  </head>
  <body>
    <h1 class="header">Rotate</h1>
    <div class="box">
      <img src="./img/download (1).jpeg" alt="sunset" />
    </div>
    <hr />
    <h1 class="header">Translate & Sca</h1>
    <div class="box1">
      <img src="./img/download (2).jpeg" alt="sunset" />
      <img src="./img/download (2).jpeg" alt="sunset" />
      <img src="./img/download (2).jpeg" alt="sunset" />
    </div>

  </body>
</html>
