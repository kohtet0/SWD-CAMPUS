<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .header {
        margin: 20px;
        color: #6a1b0b;
        font-family: 'Courier New', Courier, monospace;
        text-shadow: 2px 2px 2px #6e3b19;
      }
      .box {
        border: 3px solid black;
        /* padding: 10px; */
        margin: 50px;
        width: 300px;
        height: 200px;
        transition: 0.5s;
        /* height: 50vh; */
      }
      .box img {
        width: 300px;
        height: 200px;
        transition: 0.5s;
      }
      .box:hover img {
        transform: rotate(-20deg);
        box-shadow: 5px 5px 20px #371804;
        border-radius: 10px;
      }
      .box:hover {
        border-radius: 10px;
        transform: rotate(10deg);
        box-shadow: 5px 5px 20px #371804;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Transform</h1>
    <div class="box">
      <img src="./img/download (1).jpeg" alt="sunset" />
    </div>
  </body>
</html>
