<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-neutral-400">
    <div id="app " class="">
      <div class="mt-5 w-96 mx-auto border p-5 rounded-2xl shadow-2xl">
        <h1 class="font-serif font-extrabold text-3xl">Contacts App</h1>
        <form class="createContactForm mx-5 mt-6 gap-3 grid grid-cols-1">
          <input
            class="h-10 border border-neutral-600 rounded-lg px-5"
            type="text"
            name="name"
            id="name"
            placeholder="Contact Name"
            required
          />
          <input
            class="h-10 border border-neutral-600 rounded-lg px-5"
            type="text"
            name="number"
            id="number"
            placeholder="Phone Number"
            required
          />
          <button
            class="h-10 border border-neutral-600 rounded-lg bg-neutral-500 text-white font-bold flex justify-center items-center gap-1"
            class="addBtn"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="white"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
              />
            </svg>
            Add Contact
          </button>
        </form>
        <div class="mt-5">
          <ul>
            <div class="flex flex-row items-center gap-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-16 h-16"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <div class="flex flex-col gap-1">
                <li class="border-b border-neutral-600 pb-1">Apple</li>
                <li>09421605110</li>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
